services:
  mysql:
    image: mysql:8.0
    container_name: carsdekho_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: carsdekho
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - carsdekho_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  php:
    image: php:8.2-apache
    container_name: carsdekho_php
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - carsdekho_network
    command: >
      bash -c "docker-php-ext-install mysqli pdo pdo_mysql && apache2-foreground"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: carsdekho_phpmyadmin
    restart: always
    environment:
      PMA_HOST: carsdekho_mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8082:80" 
    depends_on:
      - mysql
    networks:
      - carsdekho_network

volumes:
  mysql_data:

networks:
  carsdekho_network:
    driver: bridge